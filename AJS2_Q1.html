<!DOCTYPE html>

	<title>Advanced JavaScript 2 Q1</title>

	<script type="text/javascript">
	
		function CarType(make, model, year) {
	  		this.make = make;
	  		this.model = model;
	  		this.year = year;
		}
	
		var car_1 = new CarType("Honda", "Civic", 1990);
		var car_2 = new CarType("Maruti", "Ritz", 1994);
	
		alert("CAR 1 details- " + " Make: " + car_1.make + ", ModelName: " + car_1.model + ", Year: " + car_1.year);
		alert("CAR 2 details- " + " Make: " + car_2.make + ", ModelName: " + car_2.model + ", Year: " + car_2.year);
		
	
	</script>

</body>
